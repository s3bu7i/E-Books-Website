<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f2f2f2;
            color: #000;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        a {
            padding: 10px 20px;
            background: gray;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Delete E-Book</h1>
    <div class="container">
        <p>Are you sure you want to delete "{{ ebook.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'ebook_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
