<!DOCTYPE html>
<html>
<head>
    <title>E-Book Form</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f2f2f2;
            color: #000;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        input, textarea, select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit E-Book,Add E-Book" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
